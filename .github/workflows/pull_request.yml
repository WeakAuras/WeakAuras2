name: CI-PR

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install and run Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color -q"
          annotate: warning

      - name: Update Build Date
        run: sed -i "s/@build-time@/`date +%Y%m%d%H%M%S`/" WeakAuras/Init.lua

      - name: Flag Experimental Build
        run: |
          sed -i \
          -e "s/--\[=====\[@non-experimental@/--@non-experimental@/" \
          -e "s/--@end-non-experimental@\]=====\]/--@end-non-experimental/" WeakAuras/Init.lua

      - name: Create Package
        uses: BigWigsMods/packager@v2
        with:
          args: -d -z

      - uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: WeakAuras-PR#${{ github.event.number }}-${{ github.sha }}
          path: .release/

      - uses: exercism/pr-commenter-action@v1.5.1
        if: ${{ contains(github.event.pull_request.labels.*.name, 'ðŸ†• Feature Preview') }}
        with:
          github-token: ${{ github.token }}
          config-file: ".github/pr-commenter.yml"
          template-variables: |
            {
              "repository": "${{ github.repository }}",
              "build_id": "${{ steps.upload-artifact.outputs.artifact-id }}",
              "run_id": "${{ github.run_id }}"
            }

      - name: Send Status to Discord
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          status: ${{ job.status }}
        if: failure()
