name: CI-PR

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 200

      - name: Install and run Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color -q"
          annotate: warning

      - name: Update Build Date
        run: sed -i "s/@build-time@/`date +%Y%m%d%H%M%S`/" WeakAuras/Init.lua

      - name: Create Retail Package
        uses: BigWigsMods/packager@master
        with:
          args: -d -z

      - uses: actions/upload-artifact@v3
        with:
          name: WeakAuras-PR${{ github.event.number }}
          path: .release/

      - name: Create Classic Package
        uses: BigWigsMods/packager@master
        with:
          args: -d -z -g classic -m .pkgmeta-classic

      - uses: actions/upload-artifact@v3
        with:
          name: WeakAuras-PR${{ github.event.number }}-classic
          path: .release/

      - name: Create BCC Package
        uses: BigWigsMods/packager@master
        with:
          args: -d -z -g bcc -m .pkgmeta-bcc

      - uses: actions/upload-artifact@v3
        with:
          name: WeakAuras-PR${{ github.event.number }}-bcc
          path: .release/

      - name: Send Status to Discord
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          status: ${{ job.status }}
        if: failure()
